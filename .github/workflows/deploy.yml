name: deploy
on: [push, issues]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
  output-event-details:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Output event details
        run: echo "Event details: ${{ toJson(github.event) }}"
      